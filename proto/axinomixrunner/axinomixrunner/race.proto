syntax = "proto3";
package axinomixrunner.axinomixrunner;

option go_package = "axinomix-runner/x/axinomixrunner/types";

message Race {
  uint64 id = 1;
  string playerAddress = 2;
  string bet = 3;
  float multiplier = 4;
  uint64 startTime = 5;
  uint64 endTime = 6;
  string coinsEarned = 7;
  uint64 score = 8;
  string state = 9;

}
